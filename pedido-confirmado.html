<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mercadinho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Confirmacao de Pedido -->
    <div class="container" style="margin-top: 20px;">
        <h2>Pedido Confirmado</h2>

        <p>Seu pedido foi confirmado com sucesso! Abaixo está o resumo do seu pedido:</p>

        <h4>Itens do Pedido</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="order-summary">
                <!-- Resumo do Pedido será carregado aqui -->
            </tbody>
        </table>

        <h4>Informações de Entrega</h4>
        <p id="delivery-address"></p>

        <h4>Forma de Pagamento</h4>
        <p id="payment-method"></p>
    </div>

    <script src="js/pedido-confirmado.js"></script>
</body>
</html>
