<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .navbar-brand img {
            height: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo do Mercadinho">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Formulário de Login -->
    <div class="container">
        <h2 class="text-center mb-4">Login</h2>

        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="mt-3 text-center">
            <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Recupera os dados do usuário do localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Verifica se o email e a senha coincidem com os dados armazenados
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                // Marca o usuário como autenticado
                localStorage.setItem('isAuthenticated', true);
                window.location.href = 'index.html'; // Redireciona para a página principal (Catálogo)
            } else {
                alert('Email ou senha incorretos!');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
