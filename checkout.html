<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 30px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mercadinho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">Carrinho (<span id="cart-count">0</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container">
        <h2>Finalizar Compra</h2>

        <!-- Carrinho de Compras -->
        <h4>Itens no Carrinho</h4>
        <table class="table" id="cart-summary">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-summary-body">
                <!-- Itens do Carrinho serão carregados aqui -->
            </tbody>
        </table>

        <!-- Método de Pagamento -->
        <div class="mb-3">
            <h4>Escolha o Método de Pagamento</h4>
            <select class="form-select" id="payment-method">
                <option value="credit-card">Cartão de Crédito</option>
                <option value="boleto">Boleto</option>
            </select>
        </div>

        <!-- Endereço para Entrega -->
        <div class="mb-3">
            <h4>Informe seu Endereço</h4>
            <textarea class="form-control" id="address" rows="3" placeholder="Digite o seu endereço..."></textarea>
        </div>

        <!-- Total -->
        <div class="mb-3" id="total-container">
            <strong>Total: R$ 0,00</strong>
        </div>

        <!-- Botão para Confirmar -->
        <button class="btn btn-success" id="confirm-order">Confirmar Pedido</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkout.js"></script>

</body>
</html>
