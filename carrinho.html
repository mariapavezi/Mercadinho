<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Mercadinho</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="carrinho.html">
              <span id="cart-count">Carrinho (0)</span>
            </a>
          </li>
          <li class="nav-item">
            <button id="logout-btn" class="btn btn-danger">Sair</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrinho -->
  <div class="container mt-5">
    <h3>Carrinho de Compras</h3>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Imagem</th>
          <th scope="col">Produto</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Preço</th>
          <th scope="col">Total</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Os produtos do carrinho serão inseridos aqui -->
      </tbody>
    </table>

    <div id="cart-total" class="text-end">
      <strong>Total: R$ 0,00</strong>
    </div>

    <button class="btn btn-success mt-3" id="checkout-btn">Finalizar Compra</button>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3">
    <p>&copy; 2025 Mercadinho Online</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

  <script>
    // Espera o carregamento completo do DOM
    document.addEventListener('DOMContentLoaded', function() {
      
      // Função para finalizar a compra e redirecionar para o checkout
      const finalizePurchase = () => {
        window.location.href = 'checkout.html';  // Redireciona para a página de checkout
      };

      // Adiciona o evento de clique no botão Finalizar Compra
      const checkoutBtn = document.getElementById('checkout-btn');
      if (checkoutBtn) {
        checkoutBtn.addEventListener('click', finalizePurchase);
      } else {
        console.error("Botão 'Finalizar Compra' não encontrado!");
      }
    });
  </script>
</body>
</html>
